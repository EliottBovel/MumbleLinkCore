<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Connexion au Mumble Link">
    <meta name="author" content="Eliott Bovel">
    <title>Mumble Link Â· {username}</title>

    <link rel="canonical" href="https://discord.gg/ezalys">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
    html,
body {
  height: 100%;
}

body {
  display: flex;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form {
  max-width: 360px;
  padding: 15px;
}

.form .form-floating:focus-within {
  z-index: 2;
}

.form input[type="text"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

    </style>
</head>
<body class="text-center">

<main class="form w-100 m-auto">
    <img class="mb-4"
         src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Icons_mumble.svg/1200px-Icons_mumble.svg.png"
         alt="Logo Mumble" width="72">
    <h1 class="h3 mb-3 fw-normal">Mumble Link</h1>

    <div class="form-floating">
        <input type="text" class="form-control" id="floatingIp" value="{ip}:{port}" disabled>
        <label for="floatingIp">Adresse IP</label>
    </div>
    </br>
    <div class="form-floating">
        <input type="text" class="form-control" id="floatingUsername" value="{username}" disabled>
        <label for="floatingUsername">Pseudonyme</label>
    </div>
    </br>
    <div class="form-floating">
        <input type="text" class="form-control" id="floatingPassword" value="{password}" disabled>
        <label for="floatingPassword">Mot de passe</label>
    </div>
    </br>
    <button class="w-100 btn btn-lg btn-primary"
            onClick="javascript:window.open('{link}', '_blank');">Se connecter
    </button>
    <br/>
    <a class="mt-5 mb-3 text-muted" href="https://discord.ezalys.fr/" target="_blank">D&#233;velopp&#233; par Eliott Bovel.</a>
    <br/>
    <a class="mt-5 mb-3 text-muted" href="https://github.com/EliottBovel/MumbleLinkCore" target="_blank">Github</a>
</main>


</body>
</html>
